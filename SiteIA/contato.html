<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirvana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Nirvana.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Holtwood+One+SC&family=Notable&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/SiteIA/index.html">Logo</a>
            </div>
            <nav>
                <ul>
                    <li><a href="/SiteIA/index.html#introducao">Introdução</a></li>
                    <li><a href="/SiteIA/index.html#sobre">Sobre</a></li>
                    <li><a href="/SiteIA/index.html#compositores">Compositores</a></li>
                    <li><a href="/SiteIA/index.html#curiosidades">Curiosidades</a></li>
                    <li><a href="/SiteIA/index.html#albuns">Álbuns</a></li>
                    <li><a href="/SiteIA/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="introducao" class="banner2">
        <p><strong>Tire suas dúvidas aqui!</strong></p>
        <br>
    </section>
    <main>
        <section id="contato">
            <h1>Contato</h1>
            <form action="">
                <label for="nomec">Nome Completo:</label><br>
                <input type="text" id="nomec" name="nomec" value=""><br><br>
                <label for="emailp">Email:</label><br>
                <input type="email" id="emailp" name="emailp" value=""><br><br>
                <label for="datanasc">Data de nascimento:</label><br>
                <input type="date" id="datanasc" name="datanasc"><br><br>
                <label for="membrofav">Qual o seu membro favorito dos Nirvana?</label><br>
                <select name="membrofav" id="membrofav">
                    <option value="Kurt">Kurt Cobain</option>
                    <option value="Krist">Krist Novoselic</option>
                    <option value="Dave">Dave Grohl</option>
                </select><br><br>
                <label for="instrumento">Qual seu instrumento que gosta?</label><br>
                <input type="radio" id="baixo" name="instrumento" value="Baixo">
                <label for="baixo">Baixo</label><br>
                <input type="radio" id="guitarrah" name="instrumento" value="Guitarra harmônica">
                <label for="guitarrah">Guitarra harmônica</label><br>
                <input type="radio" id="guitarrap" name="instrumento" value="Guitarra principal">
                <label for="guitarrap">Guitarra principal</label><br>
                <input type="radio" id="bateria" name="instrumento" value="Bateria">
                <label for="bateria">Bateria</label><br><br>
                <label for="genero">Gênero:</label><br>
                <input list="genero">
                <datalist id="genero">
                    <option value="Masculino">
                    <option value="Feminino">
                </datalist><br><br>
                <label>Escreva um comentário sobre a banda Nirvana:</label><br>
                <textarea name="mensagem" id="mensagem" rows="10" cols="30"></textarea>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - Criado por Rafael Lima - Todos os Direitos reservados</p>
    </footer>
</body>
</html>
